

 <div class="mainHomePage">
    <ngx-carousel [inputs]="Config" >
    <ngx-item *ngFor="let item of locationsToVisit" NgxCarouselItem>
       
      <div class="imageDiv">
          <div class="homePageTitle"> 
         
              {{item.title}}
      
             </div>
      <img src={{item.imageUrl}}  alt="">
      </div>
    </ngx-item>
    <button NgxCarouselPrev >&lt;</button>
    <button NgxCarouselNext >&gt;</button>
  </ngx-carousel>
  </div>
