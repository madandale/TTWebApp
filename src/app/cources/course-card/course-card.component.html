
<mat-grid-list cols="4" rowHeight="500px">
  <div  *ngFor="let number of [0,1]">

  <mat-grid-tile >
      <mat-card class="example-card"> 
<mat-card-header>
  <div mat-card-avatar class="example-header-image"></div>
  <mat-card-title>{{course}} </mat-card-title>
  <mat-card-subtitle>Best dog </mat-card-subtitle>
</mat-card-header>
<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
<mat-card-content>
  <p>
    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
    A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
    bred for hunting.
  </p>
</mat-card-content>
<mat-card-actions>
  <button mat-button>Add to Card</button>
  <button mat-button>Buy</button>
</mat-card-actions>
</mat-card>

</mat-grid-tile>

</div>
</mat-grid-list>
